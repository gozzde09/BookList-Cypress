name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      PGURI: postgres://postgres:secret@localhost:5432/postgres

    services:
      database:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2
      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client
      - name: Set up Docker Compose environment
        run: |
          docker compose up --build -d
        env:
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres

      - name: Display database logs
        run: docker logs databaseBook || echo "No logs available"
      - name: Start Docker Compose with verbose output
        run: docker-compose up --build --force-recreate --renew-anon-volumes || echo "Compose failed"

      - name: Wait for services to become healthy
        run: |
          docker compose ps
          sleep 30

      - name: Install dependencies
        run: docker compose run cypress sh -c "rm -rf node_modules && npm ci"

      - name: Run Cypress Tests
        run: |
          docker compose run --rm cypress

      - name: Stop and remove containers
        run: |
          docker compose down

# https://docs.github.com/en/actions/use-cases-and-examples/using-containerized-services/creating-postgresql-service-containers
