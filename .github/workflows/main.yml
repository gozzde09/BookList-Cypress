name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Set up Docker Compose
        run: docker compose up -d # This will start your containers in the background

      - name: Build Docker Compose services
        run: docker compose build

      - name: Wait for services to become healthy
        run: |
          docker compose ps &
          sleep 30

      - name: Install dependencies
        run: docker compose run cypress sh -c "rm -rf node_modules && npm ci"

        # Steg 6: Kör End-to-End (E2E) tester med Cypress
      - name: Run Cypress E2E tests
        working-directory: frontend
        run: npm run test --spec 'cypress/e2e/**/*'

      # Steg 7: Kör komponenttester med Cypress
      - name: Run Cypress Component Tests
        working-directory: frontend
        run: npm run test --component

      - name: Tear down Docker Compose
        if: always()
        run: |
          docker compose down --volumes
