name: Cypress Tests

on:
  push:
    branches:
      - main # Ana branch'e push yapıldığında çalışsın
jobs:
  cypress-tests:
    runs-on: ubuntu-latest # CI işlemi için Ubuntu kullanacağız

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
          POSTGRES_DB: ${{ secrets.PG_DB_NAME }}
          POSTGRES_USER: ${{ secrets.PG_USER }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.PG_USER }}"
          --health-interval=10s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker Compose services
        run: docker-compose -f docker-compose.yml build

      - name: Run Cypress tests in Docker Compose
        run: docker-compose -f docker-compose.yml run cypress

